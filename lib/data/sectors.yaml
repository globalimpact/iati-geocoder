      code: "15110"
      name: "Economic and development policy/planning"
      description: "Institution-building assistance to strengthen core public sector management\n            systems and capacities. This includes macro-economic and other policy management,\n            co-ordination, planning and reform; human resource management; organisational\n            development; civil service reform; e‑government; development planning, monitoring and\n            evaluation; support to ministries involved in aid co-ordination; other ministries and\n            government departments when sector cannot be specified. (Use specific sector codes for\n            development of systems and capacities in sector ministries.) "
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15111"
      name: "Public finance management"
      description: "Fiscal policy and planning; support to ministries of finance; strengthening\n            financial and managerial accountability; public expenditure management; improving\n            financial management systems; tax policy and administration; budget drafting;\n            inter-governmental fiscal relations, public audit, public debt. (Use code 33120 for\n            customs.) "
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15112"
      name: "Decentralisation and support to subnational government"
      description: "Decentralisation processes (including political, administrative and fiscal\n            dimensions); intergovernmental relations and federalism; strengthening departments of\n            regional and local government, regional and local authorities and their national\n            associations. (Use specific sector codes for decentralisation of sector management and\n            services.) "
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15113"
      name: "Anti-corruption organisations and institutions"
      description: "Specialised organisations, institutions and frameworks for the prevention of\n            and combat against corruption, bribery, money-laundering and other aspects of organised\n            crime, with or without law enforcement powers, e.g. anti-corruption commissions and\n            monitoring bodies, special investigation services, institutions and initiatives of\n            integrity and ethics oversight, specialised NGOs, other civil society and citizens’\n            organisations directly concerned with corruption. "
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15120"
      name: "Public sector financial management"
      description: "Strengthening financial and managerial accountability; public expenditure\n            management; improving financial management systems; tax assessment procedures; budget\n            drafting; field auditing; measures against waste, fraud and corruption."
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15130"
      name: "Legal and judicial development"
      description: "Constitutional development, legal drafting; institutional strengthening of\n            legal and judicial systems; legal training and education; legal advice and services;\n            crime prevention."
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15140"
      name: "Government administration"
      description: "Systems of government including parliament, local government, decentralisation;\n            civil service and civil service reform. Including general services by government (or\n            commissioned by government) not elsewhere specified e.g. police, fire protection;\n            cartography, meteorology, legal metrology, aerial surveys and remote sensing;\n            administrative buildings."
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15150"
      name: "Democratic participation and civil society"
      description: "Support to the exercise of democracy and diverse forms of participation of\n            citizens beyond elections (15151); direct democracy instruments such as referenda and\n            citizens’ initiatives; support to organisations to represent and advocate for their\n            members, to monitor, engage and hold governments to account, and to help citizens learn\n            to act in the public sphere; curricula and teaching for civic education at various\n            levels. (This purpose code is restricted to activities targeting governance issues. When\n            assistance to civil society is for non-governance purposes use other appropriate purpose\n            codes.)"
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15151"
      name: "Elections"
      description: "Electoral management bodies and processes, election observation, voters'\n            education. (Use code 15230 when in the context of an international peacekeeping\n            operation.)"
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15152"
      name: "Legislatures and political parties"
      description: "Assistance to strengthen key functions of legislatures/ parliaments including\n            subnational assemblies and councils (representation; oversight; legislation), such as\n            improving the capacity of legislative bodies, improving legislatures’ committees and\n            administrative procedures,; research and information management systems; providing\n            training programmes for legislators and support personnel. Assistance to political\n            parties and strengthening of party systems."
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15153"
      name: "Media and free flow of information"
      description: "Activities that support free and uncensored flow of information on public\n            issues; activities that increase the editorial and technical skills and the integrity of\n            the print and broadcast media, e.g. training of journalists. (Use codes 22010-22040 for\n            provision of equipment and capital assistance to media.)"
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15160"
      name: "Human rights"
      description: "Measures to support specialised official human rights institutions and\n            mechanisms at universal, regional, national and local levels in their statutory roles to\n            promote and protect civil and political, economic, social and cultural rights as defined\n            in international conventions and covenants; translation of international human rights\n            commitments into national legislation; reporting and follow-up; human rights dialogue.\n            Human rights defenders and human rights NGOs; human rights advocacy, activism,\n            mobilisation; awareness raising and public human rights education. Human rights\n            programming targeting specific groups, e.g. children, persons with disabilities,\n            migrants, ethnic, religious, linguistic and sexual minorities, indigenous people and\n            those suffering from caste discrimination, victims of trafficking, victims of torture.\n            (Use code 15230 when in the context of an international peacekeeping operation) "
      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15170"
