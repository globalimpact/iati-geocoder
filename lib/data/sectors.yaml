      category: "151"
      category-name: "Government and civil society, general"
      category-description: "N.B. Use code 51010 for general budget support."
    - 
      code: "15210"
      name: "Security system management and reform"
      description: "Technical co-operation provided to parliament, government ministries, law\n            enforcement agencies and the judiciary to assist review and reform of the security\n            system to improve democratic governance and civilian control; technical co-operation\n            provided to government to improve civilian oversight and democratic control of\n            budgeting, management, accountability and auditing of security expenditure, including\n            military budgets, as part of a public expenditure management programme; assistance to\n            civil society to enhance its competence and capacity to scrutinise the security system\n            so that it is managed in accordance with democratic norms and principles of\n            accountability, transparency and good governance."
      category: "152"
      category-name: "Conflict prevention and resolution, peace and security"
      category-description: "N.B. Further notes on ODA eligibility (and exclusions) of conflict,\n            peace and security related activities are given in paragraphs 41-46 of the DAC\n            Statistical Reporting Directives."
    - 
      code: "15220"
      name: "Civilian peace-building, conflict prevention and resolution"
      description: "Support for civilian activities related to peace building, conflict prevention\n            and resolution, including capacity building, monitoring, dialogue and information\n            exchange."
      category: "152"
      category-name: "Conflict prevention and resolution, peace and security"
      category-description: "N.B. Further notes on ODA eligibility (and exclusions) of conflict,\n            peace and security related activities are given in paragraphs 41-46 of the DAC\n            Statistical Reporting Directives."
    - 
      code: "15230"
      name: "Post-conflict peace-building (UN)"
      description: "Participation in the post-conflict peace-building phase of United Nations peace\n            operations (activities such as human rights and elections monitoring, rehabilitation of\n            demobilised soldiers, rehabilitation of basic national infrastructure, monitoring or\n            retraining of civil administrators and police forces, training in customs and border\n            control procedures, advice or training in fiscal or macroeconomic stabilisation policy,\n            repatriation and demobilisation of armed factions, and disposal of their weapons;\n            support for landmine removal). Direct contributions to the UN peacekeeping budget are\n            excluded from bilateral ODA (they are reportable in part as multilateral\n            ODA)."
      category: "152"
      category-name: "Conflict prevention and resolution, peace and security"
      category-description: "N.B. Further notes on ODA eligibility (and exclusions) of conflict,\n            peace and security related activities are given in paragraphs 41-46 of the DAC\n            Statistical Reporting Directives."
    - 
      code: "15240"
      name: "Reintegration and SALW control"
      description: "Reintegration of demobilised military personnel into the economy; conversion of\n            production facilities from military to civilian outputs; technical co-operation to\n            control, prevent and/or reduce the proliferation of small arms and light weapons (SALW)\n            - see para. 39 of the DAC Statistical Reporting Directives for definition of SALW\n            activities covered. [Other than in connection with UN peace-building (15230) or child\n            soldiers (15261)]."
      category: "152"
      category-name: "Conflict prevention and resolution, peace and security"
      category-description: "N.B. Further notes on ODA eligibility (and exclusions) of conflict,\n            peace and security related activities are given in paragraphs 41-46 of the DAC\n            Statistical Reporting Directives."
    - 
